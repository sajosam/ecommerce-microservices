apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
      - name: user
        image: iamsajo/ecommerce-microservices-golang-user:9b29c3e02abfa76de75aeb63b1b54a869ac909b1
        ports:
        - containerPort: 5001
---
apiVersion: v1
kind: Service
metadata:
  name: user-svc
spec:
  selector:
    app: user
  ports:
  - port: 5001
    targetPort: 5001
